name: Test Scala CLI

on:
  workflow_dispatch:

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout current branch
        uses: actions/checkout@v4

      - uses: VirtusLab/scala-cli-setup@v1
      
      - name: Update Data
        run: |
          cs fetch --no-default -r central ch.epfl.scala::bloop-frontend:2.0.17
          scala-cli run test.sc
